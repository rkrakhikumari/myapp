{% extends 'store/home.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h5>We'd love to hear from you!</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Your Name</label>
                            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="form-group">
                            <label for="id_email">Your Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="id_message">Your Message</label>
                            <textarea class="form-control" id="id_message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-success btn-block mt-4">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
